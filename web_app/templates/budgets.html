<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - Private Financial AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FAF9F7;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 { color: #D97757; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th { background: #f5f5f5; }
        .progress {
            background: #eee;
            border-radius: 4px;
            height: 8px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #D97757;
            transition: width 0.3s;
        }
        .exceeded { background: #e74c3c; }
        .warning { background: #f39c12; }
        a { color: #D97757; }
    </style>
</head>
<body>
    <h1>Budget Management</h1>
    <p><a href="/">‚Üê Back to Chat</a></p>

    <table id="budgetTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Budget</th>
                <th>Spent</th>
                <th>Remaining</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadBudgets() {
            const response = await fetch('/api/budgets/status');
            const data = await response.json();

            const tbody = document.querySelector('#budgetTable tbody');
            tbody.innerHTML = data.categories.map(cat => `
                <tr>
                    <td>${cat.category}</td>
                    <td>$${cat.budget.toFixed(2)}</td>
                    <td>$${cat.spent.toFixed(2)}</td>
                    <td>$${cat.remaining.toFixed(2)}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar ${cat.status}"
                                 style="width: ${Math.min(cat.percentage, 100)}%"></div>
                        </div>
                        ${cat.percentage.toFixed(0)}%
                    </td>
                </tr>
            `).join('');
        }

        loadBudgets();
    </script>
</body>
</html>
