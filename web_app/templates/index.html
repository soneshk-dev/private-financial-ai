<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Financial AI</title>
    <style>
        :root {
            --bg-primary: #FAF9F7;
            --bg-secondary: #FFFFFF;
            --accent: #D97757;
            --accent-light: #E8A088;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --user-bubble: linear-gradient(135deg, #D97757 0%, #E8A088 100%);
            --assistant-bubble: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .model-selector {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            font-size: 0.9rem;
        }

        /* Main container */
        .container {
            display: flex;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .new-chat-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .new-chat-btn:hover {
            background: var(--accent-light);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 0.25rem;
        }

        .conversation-item:hover {
            background: var(--bg-primary);
        }

        .conversation-item.active {
            background: var(--bg-primary);
            border-left: 3px solid var(--accent);
        }

        /* Widgets */
        .widgets {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .widget {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 12px;
            min-width: 150px;
        }

        .widget-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .widget-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: var(--assistant-bubble);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        /* Input area */
        .input-area {
            padding: 1rem 2rem 2rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-container textarea {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            min-height: 56px;
            max-height: 200px;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .send-btn:hover {
            background: var(--accent-light);
        }

        .send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        /* Loading indicator */
        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .loading.active {
            display: flex;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .widgets { flex-wrap: wrap; }
            .message-bubble { max-width: 85%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Private Financial AI</div>
        <select class="model-selector" id="modelSelector">
            <option value="auto">Auto (Smart Routing)</option>
            <option value="haiku">Claude Haiku (Fast)</option>
            <option value="sonnet">Claude Sonnet (Balanced)</option>
            <option value="opus">Claude Opus (Complex)</option>
        </select>
    </header>

    <div class="container">
        <aside class="sidebar">
            <button class="new-chat-btn" onclick="newConversation()">+ New Chat</button>
            <h3>Recent Conversations</h3>
            <div class="conversation-list" id="conversationList">
                <!-- Conversations loaded dynamically -->
            </div>
        </aside>

        <main class="chat-area">
            <div class="widgets" id="widgets">
                <div class="widget">
                    <div class="widget-label">Portfolio</div>
                    <div class="widget-value" id="portfolioValue">--</div>
                </div>
                <div class="widget">
                    <div class="widget-label">Cash</div>
                    <div class="widget-value" id="cashValue">--</div>
                </div>
                <div class="widget">
                    <div class="widget-label">Liquid</div>
                    <div class="widget-value" id="liquidValue">--</div>
                </div>
            </div>

            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-bubble">
                        Hello! I'm your personal financial assistant. I can help you analyze your spending, track investments, manage budgets, and more. What would you like to know?
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="loading" id="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <span>Thinking...</span>
                </div>
                <div class="input-container">
                    <textarea
                        id="messageInput"
                        placeholder="Ask about your finances..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <span id="usageStats">API Cost Today: $0.00</span>
    </footer>

    <script>
        let currentConversationId = null;
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadWidgets();
            loadConversations();
            loadUsageStats();
        });

        // Load widget data
        async function loadWidgets() {
            try {
                const response = await fetch('/api/widgets/summary');
                const data = await response.json();

                document.getElementById('portfolioValue').textContent =
                    formatCurrency(data.portfolio?.value || 0);
                document.getElementById('cashValue').textContent =
                    formatCurrency(data.checking?.value || 0);
                document.getElementById('liquidValue').textContent =
                    formatCurrency(data.liquid?.value || 0);
            } catch (error) {
                console.error('Error loading widgets:', error);
            }
        }

        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                const data = await response.json();

                const list = document.getElementById('conversationList');
                list.innerHTML = data.conversations.map(conv => `
                    <div class="conversation-item ${conv.conversation_id === currentConversationId ? 'active' : ''}"
                         onclick="loadConversation('${conv.conversation_id}')">
                        ${conv.title || 'Untitled'}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Load usage stats
        async function loadUsageStats() {
            try {
                const response = await fetch('/api/usage/stats');
                const data = await response.json();
                document.getElementById('usageStats').textContent =
                    `API Cost Today: $${data.monthly_cost?.toFixed(2) || '0.00'}`;
            } catch (error) {
                console.error('Error loading usage stats:', error);
            }
        }

        // Create new conversation
        async function newConversation() {
            try {
                const response = await fetch('/api/conversations', { method: 'POST' });
                const data = await response.json();
                currentConversationId = data.conversation_id;

                // Clear messages
                document.getElementById('messages').innerHTML = `
                    <div class="message assistant">
                        <div class="message-bubble">
                            Hello! I'm your personal financial assistant. How can I help you today?
                        </div>
                    </div>
                `;

                loadConversations();
            } catch (error) {
                console.error('Error creating conversation:', error);
            }
        }

        // Load existing conversation
        async function loadConversation(conversationId) {
            try {
                const response = await fetch(`/api/conversations/${conversationId}`);
                const data = await response.json();

                currentConversationId = conversationId;

                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = data.messages.map(msg => `
                    <div class="message ${msg.role}">
                        <div class="message-bubble">${escapeHtml(msg.content)}</div>
                    </div>
                `).join('');

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                loadConversations();
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isLoading) return;

            // Add user message to UI
            addMessage('user', message);
            input.value = '';

            // Show loading
            setLoading(true);

            try {
                // Create conversation if needed
                if (!currentConversationId) {
                    const convResponse = await fetch('/api/conversations', { method: 'POST' });
                    const convData = await convResponse.json();
                    currentConversationId = convData.conversation_id;
                }

                // Send message
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        conversation_id: currentConversationId
                    })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('assistant', `Error: ${data.error}`);
                } else {
                    addMessage('assistant', data.response);

                    // Save messages
                    await saveMessage('user', message);
                    await saveMessage('assistant', data.response, data.model, data.cost);
                }

                loadConversations();
                loadUsageStats();

            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        // Save message to server
        async function saveMessage(role, content, model = null, cost = null) {
            if (!currentConversationId) return;

            await fetch(`/api/conversations/${currentConversationId}/messages`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ role, content, model, cost })
            });
        }

        // Add message to UI
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-bubble">${formatMessage(content)}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Format message (basic markdown)
        function formatMessage(text) {
            return escapeHtml(text)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        // Set loading state
        function setLoading(loading) {
            isLoading = loading;
            document.getElementById('loading').classList.toggle('active', loading);
            document.getElementById('sendBtn').disabled = loading;
        }

        // Handle enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
    </script>
</body>
</html>
